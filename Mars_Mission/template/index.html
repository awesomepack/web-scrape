<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Templates 101</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <!-- Container for the jumbotron and scrape button objects -->
  <div class="container">

    <div class = "row">

      <div class = 'col-12'>

        <div class="jumbotron text-center">
          <!-- Render our data -->
          <h2>Begin Scrape Countdown!</h2>

          <a class="btn btn-primary" href="/scrape" role="button">Link</a>

          </div>

      </div>

  </div>

  <!-- Container for title and paragraph -->
  <div class = "container">

    <div class = "row">
      <div class = 'col-12'>

        <h3 class="text-center"> Latest Mars News </h3>

      </div>
    </div>

<!-- Row for the scraped news summary and title -->

    <div class = "row">
      <div class = "col-12">

        <h4 class = "text-center">
          <ul>
          {% for data in mars_data %}
          <li>{{data.news_title}}</li>
          {% endfor %}
          </ul>
        </h4>

        <div>
        <ul class = "text-center">
          {% for data in mars_data %}
          <li class = "text-center">

            {{data.news_p}}

          </li>
          {% endfor %}
        </ul>
        </div>

      </div>
    </div>

  </div>





</body>

</html>
